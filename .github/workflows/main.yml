name: Ruby

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    name: RSpec (tests)
    strategy:
      matrix:
        ruby:
          - '2.7.7'
          - '3.0.5'
          - '3.1.3'
          - '3.2.0'
    steps:
    - uses: actions/checkout@v3
    - name: Set up
      uses: ./.github/actions/bin-command
      with:
        ruby-version: ${{ matrix.ruby }}
        bin-command: rspec
    - name: Archive code coverage results
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: coverage/.last_run.json

  rubocop:
    runs-on: ubuntu-latest
    name: Rubocop (lint)
    steps:
    - uses: actions/checkout@v3
    - name: Set up
      uses: ./.github/actions/bin-command
      with:
        bin-command: rubocop

  steep:
    runs-on: ubuntu-latest
    name: Steep (type checks)
    steps:
    - uses: actions/checkout@v3
    - name: Set up
      uses: ./.github/actions/bin-command
      with:
        bin-command: steep check

  rbs:
    runs-on: ubuntu-latest
    name: RBS (type checks)
    steps:
    - uses: actions/checkout@v3
    - name: RBS
      uses: ./.github/actions/bin-command
      with:
        bin-command: bin/rbs
