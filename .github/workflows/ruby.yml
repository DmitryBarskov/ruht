name: Ruby

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  rspec:
    runs-on: ubuntu-latest
    name: RSpec (tests)
    strategy:
      matrix:
        ruby:
          - '2.7.8'
          - '3.0.7'
          - '3.1.6'
          - '3.2.4'
          - '3.3.2'
    steps:
    - uses: actions/checkout@v3
    - name: Set up
      uses: ./.github/actions/bin-command
      with:
        ruby-version: ${{ matrix.ruby }}
        bin-command: rspec

  rubocop:
    runs-on: ubuntu-latest
    name: Rubocop (lint)
    steps:
    - uses: actions/checkout@v3
    - name: Set up
      uses: ./.github/actions/bin-command
      with:
        bin-command: rubocop
